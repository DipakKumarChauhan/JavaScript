<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this)) // without bind handle click me this.server undefined ayega coz constructor ke baki functions abhi tak paas nahi hue hain
                // as we use bind it binds all the function above to handleClick using this passed in bind without overwriting 

        }
        handleClick(){
            console.log("button clicked");
           console.log(this.server);
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>

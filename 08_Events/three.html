<body>
    <h1> Dipak P2</h1>
    <button id = "start">Start</button>
    <button id ="stop"> Stop</button>
    
</body>
<script>
   // Set Interval Tut
   
   // const date = function(){
    // console.log("Dipak" , Date.now());
   
    // }
    const date2 = function(str){
    console.log(str , Date.now());
   
    }
    let IntervalId;
    document.querySelector('#start').addEventListener('click' , function(){
         IntervalId = setInterval(date2, 1000, "Hi") // in setInterval we can add more parameters
        console.log('Started');
    })

   
   document.querySelector('#stop').addEventListener('click' , function(){
    clearInterval(IntervalId);
    console.log("Stopped");

   } )

   // clearInterval(IntervalId)
</script>
